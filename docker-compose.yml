services:
  lxmfy-n8n-bot:
    build: .
    container_name: lxmfy-n8n-bot
    network_mode: host
    env_file: .env
    volumes:
      # Persist the LXMFy config directory, which stores the generated
      # identity and announce settings used by the bot.
      - ./config:/bot/config
      # Persist any additional runtime data LXMFy writes under /bot/data.
      - ./data:/bot/data
      - ./reticulum:/root/.reticulum
    restart: unless-stopped
